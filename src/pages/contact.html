    <!-- Header -->
    <header class="header" style="background-color: #f1f6fa">
      <div class="container">
        <h1>Contact</h1>
        <p class="lead">
          Have a question about Plasma?
          Can't find something on the website?
          Shoot us a message and we'll get back to you as soon as possible.
        </p>
      </div>
    </header><!-- /.header -->


    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="row">


          <div class="col-md-8 align-self-center">
            <br><br>

            <form name="contact" method="POST" action="" netlify>
              <div class="form-group">
                <label for="name">Name</label>
                <input id="contact-name"
                  name="name"
                  type="text"
                  class="form-control"
                  required
                  autofocus>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input id="contact-email"
                  name="email"
                  type="email"
                  class="form-control"
                  required>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="contact-message"
                  name="message"
                  type="text"
                  class="form-control"
                  required></textarea>
              </div>

              <input type="submit" value="Send" class="btn btn-primary">
            </form>

            <br><br>

          </div>

        </div>
    </main><!-- /.main-content -->

    <footer class="footer">
